<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale= 1.0, minimun-scale= 1.0, user-scalable=1">
		<title></title>
		<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="libs/css/common.min.css" />
		<link rel="stylesheet" href="libs/css/register.css"/>
		<script src="libs/angular.min.js"></script>
		<script src="libs/jquery/jquery-2.1.1.min.js"></script>
		<script src="libs/js/common.js"></script>	
		<script src="libs/js/register.js"></script>
		<script src="libs/js/commonbaseurl.js"></script>
		
	</head>
	<body ng-app='mainapp' ng-controller='maincontroller'>
		<div class="header"><span>注册</span><i class="fa fa-list-ul" id="list-ul"></i></div>
		<div class="content">
			<form class="userca regin ng-pristine ng-valid"  method="post">
	            <ul>
	                <li class="item-relative"><input type="password" placeholder="输入昵称" id="nickname" name="nickname" ng-model='username'></li>
	            </ul>
	            <ul>
	                <li class="item-relative1"><input type="text" placeholder="国家编码86" name="code" ></li>
	                <li class="item-relative2"><input type="tel" placeholder="输入手机号码" name="account" ng-model='telphone'></li>
	            </ul>
	            <ul>
	                <li class="item-relative1"><input type="text" placeholder="输入短信验证码" name="smsCode"></li>
	                <li class="item-relative2"><button type="button" >获取验证码</button></li>
	            </ul>
	            <ul>
	                <li class="item-relative"><input type="password" placeholder="输入密码" id="reg_password" name="password" ng-model='tpassword'></li>
	            </ul>
	            <ul>
	                <li class="item-relative"><input type="password" placeholder="确认密码" name="password2" ng-model='qrpassword'></li>
	            </ul>
	            
	            <ul style=" margin: auto;">
	                <li ><div ng-click='submit()' class="btn">注册</div></li>
	            </ul>
        	</form>
		</div>
	
		
		<div class="navmorelist" id="navmorelist">
			<ul class="f14">
				<li><a href="#">首页</a></li>
				<li><a href="#">分类查询</a></li>
				<li><a href="#">购 物 车</a></li>
				<li><a href="#">会员中心</a></li>
			</ul>
		</div>
	</body>
	<script>
	
	var mainapp=angular.module('mainapp',['commonApp']);
			mainapp.controller('maincontroller',['$scope','$http',function($scope,$http){
				$scope.submit=function(){
					console.log(346);
					$http.post(baseurl+"xnxm/libs/PHP/register.php",{
						username:$scope.username,
						telphone:$scope.telphone,
						password:$scope.tpassword,
						qrpassword:$scope.qrpassword
					}).success(function(response){
						
						console.log(response);
						var $obj =response
						if($obj.state){
							window.location.href="login.html";
						} else {
							$.alert(response.message);
						}
						})
				}
				
				
			}])
	</script>
</html>
