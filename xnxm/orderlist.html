<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale= 1.0, minimun-scale= 1.0, user-scalable=1">

		<link rel="stylesheet" href="libs/css/orderlist.css">

	<body ng-app='orderlistapp' ng-controller='orderlistcontroller'>
		<div id="header">
			<span>wjl女装专场</span><i class="fa fa-list-ul" id="list-ul"></i>
		</div>
		<div id="headerone">
			<span id="qb">全部<i class="fa fa-caret-down"></i></span>
			<span id="dfk">待付款<i class="fa fa-caret-down"></i></span>

			<span id="dpj">待评价<i class="fa fa-caret-down"></i></span>

					<div class="shopname_one" ng-bind='m.store'></div>
					<div class="shopname_two" ng-bind='statename'></div>

						<a class="item-content"><p ng-bind='m.productdatails'></p><p ng-bind='m.productprice'>$123</p></a>
						<div class="item-sl" ng-bind='m.productcount'></div>
					</div>
				</div>
				<div class="total"><span>共1商品，合计：￥100</span></div>
				<div class="totaldd"><a>付款</a><a>删除订单</a><a>查看物流</a></div>
			</div>
		</div>
		<div id="footer">
			<ul>

					<a href="index.html">首页<i class="fa fa-home fa-fw"></i></a>

				<li><a href="user.html">个人中心</a><i class="fa fa-user-o"></i></li>
			</ul>
		</div>
